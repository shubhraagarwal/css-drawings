<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mechanical Keyboard</title>
  </head>
  <body>
    <div class="keyboard">
      <div class="key"><span class="gradient">ESC</span></div>
      <div class="key margin"><span class="gradient">F1</span></div>
      <div class="key">
        <span class="gradient">F2</span>
      </div>
      <div class="key"><span class="gradient">F3</span></div>
      <div class="key"><span class="gradient">F4</span></div>
      <div class="key margin"><span class="gradient">F5</span></div>
      <div class="key"><span class="gradient">F6</span></div>
      <div class="key"><span class="gradient">F7</span></div>
      <div class="key"><span class="gradient">F8</span></div>
      <div class="key margin"><span class="gradient">F9</span></div>
      <div class="key"><span class="gradient">F10</span></div>
      <div class="key"><span class="gradient">F11</span></div>
      <div class="key"><span class="gradient">F12</span></div>
      <div class="key margin"><span class="gradient">PS</span></div>
      <div class="key"><span class="gradient">SL</span></div>
      <div class="key"><span class="gradient">PB</span></div>
    </div>
  </body>
</html>
